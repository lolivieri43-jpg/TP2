<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil – BTS SIO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root{
            --bg-start: #e6e9f0;
            --bg-end: #eef1f5;
            --accent: #2c3e50;
            --card: #ffffff;
            --muted: #555;
        }

        html,body{
            height:100%;
            margin:0;
            padding:0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: #222;
            display:flex;
            flex-direction:column;
            min-height:100vh;
        }

        header {
            background-color: var(--accent);
            color: white;
            padding: 36px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: clamp(1.4rem, 2.6vw, 2.4rem);
        }

        header p {
            margin: 8px 0 0;
            font-size: clamp(0.9rem, 1.6vw, 1.05rem);
            opacity: 0.95;
        }

        main {
            max-width: 900px;
            margin: 36px auto;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            flex:1;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            align-items: stretch;
        }

        .card {
            background: var(--card);
            padding: 18px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            display:flex;
            align-items:center;
            justify-content:center;
        }

        .card a {
            display:block;
            width:100%;
            text-decoration:none;
            color: var(--accent);
            font-weight:700;
            font-size:1rem;
            text-align:center;
            padding:12px 8px;
        }

        .card a:hover {
            transform: translateY(-4px);
            transition: transform 160ms ease;
        }

        footer {
            text-align: center;
            padding: 18px 12px;
            font-size: 0.9rem;
            color: var(--muted);
            background: transparent;
        }

        @media (max-width:420px){
            header { padding: 24px 12px; }
            main { margin: 20px 12px; }
        }
    </style>
</head>

<body>

<header>
    <h1>BTS SIO</h1>
    <p>Travaux Pratiques & CV</p>
</header>

<main>
    <div class="menu" role="navigation" aria-label="Menu des travaux pratiques">
        <div class="card"><a href="tp1/index.html">TP1</a></div>
        <div class="card"><a href="tp2/index.html">TP2</a></div>
        <div class="card"><a href="tp3/index.html">TP3</a></div>
        <div class="card"><a href="tp3/cv.html">CV</a></div>
    </div>
</main>

<footer>
    <div>Projet BTS SIO – 2026</div>
    <div>Lorenzo Olivieri</div>
</footer>

</body>
</html>
